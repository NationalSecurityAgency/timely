logging:
  level:
    ROOT: info
    timely: debug
    org.apache.zookeeper: error

timely:
  test: true
  mini-accumulo:
    enabled: true
    rootAuths: A,B,C,D,E,F,G,H,I
  zookeeper:
    servers: localhost:0
    timeout: 30s
  security:
    session-max-age: 86400
    cache-expiration-minutes: 60
    cache-refresh-minutes: 5
    allow-anonymous-http-access: true
    allow-anonymous-ws-access: true
    authorizedUsers:
      - subjectDn: cn=example.com
        roles: G,H,I
        auths: D,E,F
        userType: USER
      - subjectDn: cn=test a. user, ou=example developers, o=example corp, c=us
        issuerDn: cn=example corp ca, o=example corp, c=us
        roles: G,H,I
        auths: A,B,C
        userType: USER
    serverSsl:
      useGeneratedKeypair: true
      ignoreSslHandshakeErrors: true
      useOpenssl: true
  cache:
    enabled: false
    metric-age-off-hours:
      default: 26
    nonCachedMetrics:
  balancer:
    checkServerHealthInterval: 10000
    serverFailuresBeforeDown: 6
    serverSuccessesBeforeUp: 1
    assignmentFile: file://${java.io.tmpdir}/timely/balancer/assignments.csv
    server:
      ip: 127.0.0.1
      tcpPort: 4242
      numTcpPools: 1
      tcpBufferSize: 100
      tcpClientPool:
        minIdlePerKey: 0
        maxIdlePerKey: 40
        maxTotalPerKey: 40
        maxTotal: -1
        lifo: true
        fairness: false
        maxWaitMillis: -1
        minEvictableIdleTimeMillis: 1800000
        evictorShutdownTimeoutMillis: 10000
        softMinEvictableIdleTimeMillis: -1
        numTestsPerEvictionRun: 3
        timeBetweenEvictionRunsMillis: -1
        blockWhenExhausted: true
        jmxEnabled: true
        testOnBorrow: false
        testOnReturn: false
      udpPort: 4245
      udpClientPool:
        minIdlePerKey: 0
        maxIdlePerKey: 40
        maxTotalPerKey: 40
        maxTotal: -1
        lifo: true
        fairness: false
        maxWaitMillis: -1
        minEvictableIdleTimeMillis: 1800000
        evictorShutdownTimeoutMillis: 10000
        softMinEvictableIdleTimeMillis: -1
        numTestsPerEvictionRun: 3
        timeBetweenEvictionRunsMillis: -1
        blockWhenExhausted: true
        jmxEnabled: true
        testOnBorrow: false
        testOnReturn: false
    http:
      host: localhost
      ip: 127.0.0.1
      port: 4243
      redirect-path: /secure-me
      strict-transport-max-age: 604800
      cors:
        allow-any-origin: false
        allow-null-origin: false
        allow-credentials: true
        allowed-origins:
        allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
        allowed-headers: content-type
      httpClientPool:
        minIdlePerKey: 0
        maxIdlePerKey: 40
        maxTotalPerKey: 40
        maxTotal: -1
        lifo: true
        fairness: false
        maxWaitMillis: -1
        minEvictableIdleTimeMillis: 1800000
        evictorShutdownTimeoutMillis: 10000
        softMinEvictableIdleTimeMillis: -1
        numTestsPerEvictionRun: 3
        timeBetweenEvictionRunsMillis: -1
        blockWhenExhausted: true
        jmxEnabled: true
        testOnBorrow: false
        testOnReturn: false
    websocket:
      ip: 127.0.0.1
      port: 5244
      timeout: 60
      subscription-lag: 120
      scanner-batch-size: 10000
      flush-interval-seconds: 30
      scanner-read-ahead: 1
      subscription-batch-size: 5000
      incomingBufferSize: 50000000
      wsClientPool:
        minIdlePerKey: 0
        maxIdlePerKey: 40
        maxTotalPerKey: 40
        maxTotal: -1
        lifo: true
        fairness: false
        maxWaitMillis: -1
        minEvictableIdleTimeMillis: 1800000
        evictorShutdownTimeoutMillis: 10000
        softMinEvictableIdleTimeMillis: -1
        numTestsPerEvictionRun: 3
        timeBetweenEvictionRunsMillis: -1
        blockWhenExhausted: true
        jmxEnabled: true
        testOnBorrow: false
        testOnReturn: false
