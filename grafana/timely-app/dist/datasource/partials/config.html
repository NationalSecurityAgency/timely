<div class="gf-form-group">

  <div class="gf-form-group">
  	<h3 class="page-heading">Server Settings</h3>

  	<div class="gf-form-inline">
  		<div class="gf-form max-width-30">
  			<span class="gf-form-label width-7">Hostname</span>
  			<input class="gf-form-input" type="text"
  						 ng-model="ctrl.current.jsonData.timelyHost" placeholder="{{ctrl.current.jsonData.suggestHost}}"
               min-length="0"
  						 ng-pattern="/(\w+:{0,1}\w*@)?(\S+)?$/" required></input>
  			<info-popover mode="right-absolute">
  				<p>Hostname of timely server</p>
  			</info-popover>
  		</div>
  	</div>

    <div class="gf-form-inline">
  		<div class="gf-form max-width-30">
  			<span class="gf-form-label width-7">HTTPS Port</span>
  			<input class="gf-form-input" type="text"
  						 ng-model="ctrl.current.jsonData.httpsPort"
               min-length="0"
  						 ng-pattern="/[0-9]+/" required></input>
  			<info-popover mode="right-absolute">
  				<p>Port number for Timely HTTPS access</p>
  			</info-popover>
  		</div>
  	</div>

    <div class="gf-form-inline">
  		<div class="gf-form max-width-30">
  			<span class="gf-form-label width-7">WS Port</span>
  			<input class="gf-form-input" type="text"
  						 ng-model="ctrl.current.jsonData.wsPort"
               min-length="0"
  						 ng-pattern="/[0-9]+/"></input>
  			<info-popover mode="right-absolute">
  				<p>Port number for Timely WebSocket access</p>
  			</info-popover>
  		</div>
  	</div>

    <gf-form-switch class="gf-form "
									label="Basic Auths"
				 checked="ctrl.current.jsonData.basicAuths" switch-class="max-width-6">
		</gf-form-switch>

  </div>

  <div class="gf-form-group">
    <div class="gf-form">
      <span class="gf-form-label">
        <a ng-href="https://{{ctrl.current.jsonData.timelyHost}}:{{ctrl.current.jsonData.httpsPort}}/version" target="_blank">
          Browser Test
        </a>

      <info-popover mode="right">
        <p>Opens a new browser to test https access, allows you to accept a cert, etc.</p>
      </info-popover>
    </span>
    </div>
  </div>

</div>
