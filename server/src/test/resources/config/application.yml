logging:
  level:
    ROOT: info
    timely: info
    org.apache.zookeeper: error

timely:
  test: true
  instance: 1
  metrics-table: timely.metrics
  meta-table: timely.meta
  metric-age-off-days:
    default: 10
  cache:
    enabled: true
    age-off-hours:
      default: 26
  metrics-report-ignored-tags:
  defaultVisibility:
  in-memory-accumulo:
    enabled: true
    rootAuths: A,B,C,D,E,F,G,H,I
  zookeeper:
    servers: localhost:0
    timeout: 30s
  accumulo:
    instance-name: default
    username: root
    password: secret
    write:
      latency: 5ms
      threads: 3
      bufferSize: 100
    scan:
      threads: 4
      max-downsample-memory: 10000000
  security:
    session-max-age: 86400
    cache-expiration-minutes: 60
    cache-refresh-minutes: 5
    allow-anonymous-http-access: true
    allow-anonymous-ws-access: true
    authorizedUsers:
      - subjectDn: cn=example.com
        roles: G,H,I
        auths: D,E,F
        userType: USER
      - subjectDn: cn=test a. user, ou=example developers, o=example corp, c=us
        issuerDn: cn=example corp ca, o=example corp, c=us
        roles: G,H,I
        auths: A,B,C
        userType: USER
    serverSsl:
      useGeneratedKeypair: true
      ignoreSslHandshakeErrors: true
      useOpenssl: true
  server:
    ip: 127.0.0.1
    tcp-port: 54322
    udp-port: 54325
    shutdownQuietPeriod: 0
  http:
    host: localhost
    ip: 127.0.0.1
    port: 54323
    redirect-path: /secure-me
    strict-transport-max-age: 604800
    cors:
      allow-any-origin: false
      allow-null-origin: false
      allow-credentials: true
      allowed-origins:
      allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
      allowed-headers: content-type
  websocket:
    ip: 127.0.0.1
    port: 54324
    timeout: 20
    subscription-lag: 120
    scanner-batch-size: 10000
    flush-interval-seconds: 30
    scanner-read-ahead: 1
    subscription-batch-size: 5000
  meta-cache:
    expiration-minutes: 1440
    cache-refresh-minutes: 60
    max-tag-values: 100
