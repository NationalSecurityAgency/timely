timely:
  metrics-table: timely.metrics
  meta-table: timely.meta
  metric-age-off-days:
    default: 7
  metrics-report-ignored-tags:
  zookeeper:
    servers: 127.0.0.1:9804
  accumulo:
    instance-name: TimelyStandalone
    username: root
    password: secret
    write:
      latency: 5s
      threads: 3
      bufferSize: 52428800
    scan:
      threads: 4
      max-downsample-memory: 10000000
  security:
    session-max-age: 86400
    cache-expiration-minutes: 60
    cache-refresh-minutes: 5
    allow-anonymous-http-access: true
    allow-anonymous-ws-access: true
    serverSsl:
      certificateFile: /timely-server-src/server/pki/timely.csr
      keyStoreFile: /timely-server-src/server/pki/timely-pkcs8.key
      keyStorePassword: password
      useGeneratedKeypair: false
      trustStoreFile: /timely-server-src/server/pki/timely.crt
      useOpenssl: false
  server:
    ip: 0.0.0.0
    tcp-port: 54321
    udp-port: 54325
  http:
    ip: 0.0.0.0
    port: 54322
    host: localhost
    redirect-path: /secure-me
    strict-transport-max-age: 604800
    cors:
      allow-any-origin: true
      allow-null-origin: false
      allow-credentials: true
      allowed-origins:
      allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
      allowed-header: content-type
  websocket:
    ip: 0.0.0.0
    port: 54323
    timeout: 60
    subscription-lag: 120
  meta-cache:
    expiration-minutes: 1440
    cache-refresh-minutes: 60
    max-tag-values: 100

logging:
  level:
    ROOT: info
    timey: debug