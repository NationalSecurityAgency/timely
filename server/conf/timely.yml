timely:
  instance:
  metrics-table: timely.metrics
  meta-table: timely.meta
  metric-age-off-days:
    default: ${AGE_OFF_DAYS}
  cache:
    enabled: true
    age-off-hours:
      default: 26
  metrics-report-ignored-tags:
  defaultVisibility:
  zookeeper:
    servers: ${ACCUMULO_ZOOKEEPERS}
  accumulo:
    instance-name: ${ACCUMULO_INSTANCE}
    username: ${ACCUMULO_USER}
    password: ${ACCUMULO_PASSWORD}
    write:
      latency: 5s
      threads: 3
      bufferSize: 52428800
    scan:
      threads: 4
      max-downsample-memory: 10000000
  security:
    session-max-age: 86400
    cache-expiration-minutes: 60
    cache-refresh-minutes: 5
    authorizationUri: https://localhost:8643/authorization/v1/authorize
    allow-anonymous-http-access: true
    allow-anonymous-ws-access: true
    serverSsl:
      key-store-type:
      key-store-file:
      key-store-password:
      use-generated-keypair: true
      ignore-ssl-handshake-errors: true
      trust-store-type:
      trust-store-file:
      trust-store-password:
    jwtSsl:
      key-store-type:
      key-store-file:
      key-store-password:
  server:
    ip: 0.0.0.0
    tcp-port: 4242
    udp-port: 4542
  http:
    host: localhost
    ip: 0.0.0.0
    port: 4243
    redirect-path: /secure-me
    strict-transport-max-age: 604800
    cors:
      allow-any-origin: false
      allow-null-origin: false
      allow-credentials: true
      allowed-origins:
      allowed-methods: DELETE,GET,HEAD,OPTIONS,PUT,POST
      allowed-headers: content-type
  websocket:
    ip: 0.0.0.0
    port: 4244
    timeout: 60
    subscription-lag: 120
    scanner-batch-size: 10000
    flush-interval-seconds: 30
    scanner-read-ahead: 1
    subscription-batch-size: 5000
  meta-cache:
    expiration-minutes: 1440
    cache-refresh-minutes: 60
    max-tag-values: 100

logging:
  level:
    ROOT: info
    timey: debug
